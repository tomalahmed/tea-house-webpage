<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea-House Shop</title>
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            max-width:1140px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="grid grid-cols-2 mt-13">
        <div class="banner-left">
            <h1 class="text-[78px] font-bold w-[600px]">
                It's good <br> tea time at The<br>Tea House
            </h1>
            <p class="text-gray-600">
                Tea and Botanical Solutions Supplier Give Optimum<br> Satisfaction To Your Taste Buds.
            </p>
            <button class="text-[20px] font-semibold flex items-center p-4 px-8 border-2 rounded-[10px] bg-gradient-to-r from-[#FF0000] to-[#FF8938] text-white btn-primary mt-[20px]">Explore More <img class="ml-2" src="./images/arrow.png" alt="arrow"></button>
        </div>
        <div class="mt-20 ml-5">
            <div class="banner-right relative">
            <img src="./images/banner.png" alt="banner">
        </div>
        <div class="py-4 px-5 w-[255px] h-[100px] flex items-center translate-x-[40px] translate-y-[-100px] bg-white rounded-[10px] border-0 shadow-lg">
                <i class="fa-solid  fa-2x fa-star text-yellow-500"></i>
                <span class="flex flex-col ml-2">
                    <p class="text-black text-[20px] font-bold">5.00</p>
                    <p class="text-gray-600 text-[12px]">Trust Pilot Rating</p>
                </span>
            </div>
        </div>
    </section>
</body>
</html>
